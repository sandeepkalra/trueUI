<form *ngIf="!is_logged_in" class="form-group my-2 my-lg-1" >
  <div class="col">
  <input placeholder="Email or Phone" #uid/>
  <input placeholder="Password" type="password" #password/>
  <button class="btn btn-default" (click)="Login(uid.value, password.value)">Login</button>
  <a *ngIf="!hide_forgot_password" href="/u/o/forgot-password">forgot Password</a>
  </div>
</form>


<form *ngIf="is_logged_in" class="form-group my-2 my-lg-1" >
  <div class="row" *ngIf="is_user_admin">
    <div class="float-left">
      <button class="btn" (click)="ManageTags()">ManageTags</button>
    </div>
    <span></span>
    <button class="btn btn-dark float-right" (click)="Logout()">Logout</button>
  </div>


  <div class="row" *ngIf="!is_user_admin">
    <div class="float-left">
    <button class="btn" (click)="GetQuestionList()">Questions</button>
    <button class="btn" (click)="GetTagsList()">Tags</button>
      <button class="btn" (click)="GetUserList()">Users</button>
      <button class="btn" (click)="GetBlogList()">Blogs</button>
      <button class="btn" (click)="GetDiscussionList()">Discussions</button>
    </div>
    <span></span>
    <button class="btn btn-dark float-right" (click)="MyProfile()">MyProfile</button>
    <button class="btn btn-dark float-right" (click)="Logout()">Logout</button>
  </div>
</form>
